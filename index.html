<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Weather Overgrounds</title>
    <link href="style/style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

<div class="d-flex justify-content-center m-5">
    <input type="text" name="city" id="cityInput"/>
    <button id="run" class="ml-2">get weather</button>
</div>

<div id="title">
    <h1 id="cityName" class="d-flex justify-content-center">City</h1>
</div>

<div class="d-flex justify-content-center">
    <div class="card p-2 m-2" style="width: 25rem;height: 13rem;" id="card1">

        <div class="card-body">
            <div>
                <h5 class="card-title"><strong>Today </strong></h5>
                <p class="card-text" id="description1"></p>
            </div>
            <div class="d-flex justify-content-between">
                <p class="card-text" id="temperature1"></p>
                <img  class="card-img-top" alt="" id="imageOne">
            </div>
        </div>
    </div>
</div>


<div class="row justify-content-center m-0">
    <div class="card p-2 m-2" style="width: 18rem;height: 10rem;" id="card2">
        <div class="card-body">
            <div>
                <h5 class="card-title"><strong>Tomorrow</strong></h5>
                <p class="card-text" id="description2"></p>
            </div>
            <div class="d-flex justify-content-between">
                <p class="card-text" id="temperature2"></p>
                <img  class="card-img-top"  id="imageTwo">
            </div>
        </div>
    </div>
    <div class="card p-2 m-2" style="width: 18rem;height: 10rem;" id="card3">
        <div class="card-body">
            <div>
                <h5 class="card-title"><strong>Two days from now</strong></h5>
                <p class="card-text" id="description3"></p>
            </div>
            <div class="d-flex justify-content-between">
                <p class="card-text" id="temperature3"></p>
                <img class="card-img-top"  id="imageThree">
            </div>
        </div>
    </div>

    <div class="card p-2 m-2" style="width: 18rem;height: 10rem;" id="card4">
        <div class="card-body">
            <div>
                <h5 class="card-title"><strong>Three days from now</strong></h5>
                <p class="card-text" id="description4"></p>
            </div>
            <div class="d-flex justify-content-between">
                <p class="card-text" id="temperature4"></p>
                <img  class="card-img-top"  id="imageFour">
            </div>
        </div>
    </div>
    <div class="card p-2 m-2" style="width: 18rem;height: 10rem;" id="card5">

        <div class="card-body">
            <div>
                <h5 class="card-title"><strong>Four days from now</strong></h5>
                <p class="card-text" id="description5"></p>
            </div>
            <div class="d-flex justify-content-between">
                <p class="card-text" id="temperature5"></p>
                <img  class="card-img-top"  id="imageFive">
            </div>
        </div>
    </div>
</div>


<script src="script/script.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
